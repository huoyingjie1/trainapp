
<div class="d-flex justify-content-center page">
    <div class="d-flex align-items-center login-content">
      <form [formGroup]="myForm">
        <h3 class="d-flex justify-content-center">用户登录</h3>
        <div class="form-group">
          <label for="userName">用户名</label>
          <input type="text" class="form-control" id="userName" aria-describedby="输入用户名" name="userName" [formControl]='userName'>
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" class="form-control" id="password" name="password" [formControl]='password'>
 
        </div>
        <a class="btn btn-primary btn-block" [routerLink]="['/management/product']" (click)="islogin()">登录</a>
      </form>
    </div>
  
  </div>
